<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imgs/dashboard.svg">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="imgs/dashboard.svg">
            <h1>Dashboard</h1>
        </div>
        <div class="main-links">
            <ul>
                <li>
                    <img src="imgs/home.svg">
                    <p>Home</p>
                </li>
                <li>
                    <img src="imgs/profile.svg">
                    <p>Profile</p>
                </li>
                <li>
                    <img src="imgs/messages.svg">
                    <p>Messages</p>
                </li>
                <li>
                    <img src="imgs/history.svg">
                    <p>History</p>
                </li>
                <li>
                    <img src="imgs/tasks.svg">
                    <p>Tasks</p>
                </li>
                <li>
                    <img src="imgs/communities.svg">
                    <p>Communities</p>
                </li>
            </ul>
        </div>
        <div class="secondary-links">
            <ul>
                <li>
                    <img src="imgs/settings.svg">
                    <p>Settings</p>
                </li>
                <li>
                    <img src="imgs/support.svg">
                    <p>Support</p>
                </li>
                <li>
                    <img src="imgs/privacy.svg">
                    <p>Privacy</p>
                </li>
            </ul>
        </div>
    </nav>
    <div class="header">
        <div class="search-container">
            <label for="search-field">
                <img src="imgs/search.svg" class="icon">
            </label>
            <input type="text" id="search-field" placeholder="Search here">
        </div>
        <div class="profile-container">
            <img src="imgs/notification.svg" class="icon">
            <a href="https://twitter.com/Asidyx" target="_blank"><img src="imgs/profile.jpg" class="profile-pic"></a>
            <h3>LadiesMan782</h3>
        </div>
        <div class="greeting-container">
            <img src="imgs/profile.jpg" class="profile-pic-big">
            <p class="greeting">Welcome back,</p>
            <p class="user-name">LadiesMan782</p>
        </div>
        <div class="btn-container">
            <button class="header-btn">New</button>
            <button class="header-btn">Upload</button>
            <button class="header-btn">Share</button>
        </div>
    </div>
    <div class="main-content">

    </div>
</body>
</html>
